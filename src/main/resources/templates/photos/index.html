<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos</title>
</head>
<body>

<table th:if="${not #lists.isEmpty(photos)}">
    <thead>
    <tr>
        <td>Photos</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="photo : ${photos}">
        <td>
            <img th:src="@{'https://s3.amazonaws.com/' + ${photo.getBucketName()} + '/' + ${photo.getKey()} + 'thumbnail'}"/>
        </td>
        <td>
            <form th:action="@{'/photos/' + ${photo.getKey()}}" method="POST">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/photos/new}">Add Photo</a>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
