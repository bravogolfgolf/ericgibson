<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>International Man of Mystery</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        a {
            opacity: 0;
            color: white;
        }

        a:hover {
            opacity: 0.1;
        }

        #bg {
            height: 100%;
            background: no-repeat center;
            background-size: cover;
        }

        #configure {
            float: left;
            margin: 5px;
        }

    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<span id="configure">
<a th:href="@{/photos}">
    <i class="fas fa-cog fa-3x"></i>
</a>
</span>
<div id="bg" th:if="${not #lists.isEmpty(keys)}"></div>
<script type="text/javascript" th:inline="javascript">
    let photos = /*[[${keys}]]*/ [];
    let counter = 0;

    function updatePhoto() {
        let urlBase = /*[[${urlBase}]]*/ "";
        let bucket = /*[[${bucket}]]*/ "";
        let key = photos[counter % photos.length];
        document.getElementById("bg").style.backgroundImage = 'url(' + urlBase + '/' + bucket + '/' + key + ')';
        counter++;
    }

    document.addEventListener('DOMContentLoaded', function () {
        updatePhoto();
        window.setInterval(updatePhoto, 5000);
    });

</script>
</body>
</html>
